      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 10px;

    }

      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      margin-top: 50px;
      font-size: 0.9rem;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .language-section {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
